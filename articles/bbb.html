<!DOCTYPE html>
<html>
<head>
  <title>部分分数分解計算機</title>
  <script>
    function calculate() {
      // 入力値を取得
      var numerator = parseInt(document.getElementById("numerator").value);
      var denominator = parseInt(document.getElementById("denominator").value);
      var divisor = parseInt(document.getElementById("divisor").value);
      
      // 分子が約分されているかチェック
      if (numerator % divisor !== 0) {
        document.getElementById("result").innerHTML = "約分できません。";
        return;
      }
      
      // 部分分数分解を計算
      var quotient = numerator / denominator;
      var partial1 = divisor / denominator;
      var partial2 = (quotient - partial1) / (divisor / denominator - 1);
      
      // 結果を表示
      document.getElementById("result").innerHTML = "分解: " + partial1 + " + " + partial2;
    }
  </script>
</head>
<body>
  <h1>部分分数分解計算機</h1>
  <form>
    <label for="numerator">分子:</label>
    <input type="number" id="numerator"><br>
    <label for="denominator">分母:</label>
    <input type="number" id="denominator"><br>
    <label for="divisor">分解する数:</label>
    <input type="number" id="divisor"><br>
    <button type="button" onclick="calculate()">計算</button>
  </form>
  <div id="result"></div>
</body>
</html>
