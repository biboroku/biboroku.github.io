<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arithmetic-Geometric Mean</title>
  </head>
  <body>
    <label for="num1">Number 1: </label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2: </label>
    <input type="number" id="num2" name="num2">
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <p id="result"></p>
    <script>
      function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let arith_mean = (num1 + num2) / 2;
        let geo_mean = Math.sqrt(num1 * num2);
        for (let i = 0; i < 10000; i++) {
          arith_mean = (arith_mean + geo_mean) / 2;
          geo_mean = Math.sqrt(arith_mean * geo_mean);
        }
        document.getElementById("result").innerHTML = "Arithmetic-Geometric Mean: " + arith_mean.toFixed(6);
      }
    </script>
  </body>
</html>
