<!DOCTYPE html>
<html>
<head>
	<title>算術幾何平均の計算</title>
</head>
<body>
	<label for="num1">1つ目の数を入力してください：</label>
	<input type="number" id="num1">
	<br>
	<label for="num2">2つ目の数を入力してください：</label>
	<input type="number" id="num2">
	<br>
	<button onclick="calculate()">計算する</button>
	<br>
	<label for="result">算術幾何平均：</label>
	<input type="number" id="result" readonly>
	<script>
		function calculate() {
			// 入力フィールドの値を取得する
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);

			// 算術平均を計算する
			var arithmetic_mean = (num1 + num2) / 2;

			// 幾何平均を計算する
			var geometric_mean = Math.sqrt(num1 * num2);

			// 算術幾何平均を計算する
			var arithmetic_geometric_mean = 2 * geometric_mean * arithmetic_mean / (geometric_mean + arithmetic_mean);

			// 結果を表示する
			document.getElementById("result").value = arithmetic_geometric_mean;
		}
	</script>
</body>
</html>
