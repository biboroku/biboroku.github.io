<!DOCTYPE html>
<html>
<head>
	<title>Nth Lucky Number Calculator</title>
</head>
<body>
	<h1>Nth Lucky Number Calculator</h1>
	<p>Enter the value of n to calculate the nth lucky number:</p>
	<input type="number" id="input-number" placeholder="Enter n">
	<button type="button" onclick="calculateLuckyNumber()">Calculate</button>
	<p id="output-text"></p>

	<script>
		function calculateLuckyNumber() {
			let n = parseInt(document.getElementById("input-number").value);
			let luckyNumbers = [1];
			let currentIndex = 0;

			for (let i = 2; i <= n; i++) {
				if (currentIndex >= luckyNumbers.length) {
					currentIndex = 0;
				}
				let removeIndex = currentIndex;
				while (removeIndex < luckyNumbers.length) {
					luckyNumbers.splice(removeIndex, 1);
					removeIndex += currentIndex + 1;
				}
				currentIndex++;
				luckyNumbers.push(i);
			}

			document.getElementById("output-text").innerHTML = "The " + n + "th lucky number is: " + luckyNumbers[n - 1];
		}
	</script>
</body>
</html>
