<!DOCTYPE html>
<html>
  <head>
    <title>n番目の幸運数を計算する</title>
  </head>
  <body>
    <h1>n番目の幸運数を計算する</h1>
    <p>
      n: <input type="number" id="n" value="1" />
      <button onclick="calculate()">計算する</button>
    </p>
    <p id="result"></p>
    <script>
      function isLucky(n) {
        let seen = new Set();
        while (n > 0) {
          let digit = n % 10;
          if (seen.has(digit)) {
            return false;
          }
          seen.add(digit);
          n = Math.floor(n / 10);
        }
        return true;
      }

      function calculate() {
        let n = parseInt(document.getElementById("n").value);
        let count = 0;
        let i = 1;
        while (count < n) {
          if (isLucky(i)) {
            count++;
          }
          i++;
        }
        let result = document.getElementById("result");
        result.textContent = `n番目の幸運数は ${i-1} です。`;
      }
    </script>
  </body>
</html>
