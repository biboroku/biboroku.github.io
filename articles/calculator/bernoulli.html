<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculate Bernoulli Number</title>
  </head>
  <body>
    <h1>Calculate Bernoulli Number</h1>
    <label for="n">Enter the index of Bernoulli number:</label>
    <input type="number" id="n">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculate() {
        let n = document.getElementById("n").value;
        let result = document.getElementById("result");
        if (n < 0 || n % 1 !== 0) {
          result.innerText = "Please enter a non-negative integer";
          return;
        }
        if (n === 0) {
          result.innerText = "1";
          return;
        }
        let numerators = [1];
        for (let m = 1; m <= n; m++) {
          let nextNumerator = 0;
          for (let k = 0; k < m; k++) {
            nextNumerator += choose(m + 1, k) * numerators[k];
          }
          numerators.push(-nextNumerator / (m + 1));
        }
        result.innerText = numerators[numerators.length - 1];
      }
      
      function choose(n, k) {
        if (k < 0 || k > n) {
          return 0;
        }
        let result = 1;
        for (let i = 1; i <= k; i++) {
          result *= (n - i + 1) / i;
        }
        return result;
      }
    </script>
  </body>
</html>
