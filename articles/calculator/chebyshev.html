<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculate Chebyshev Polynomial</title>
  </head>
  <body>
    <h1>Calculate Chebyshev Polynomial</h1>
    <label for="n">Enter the degree of Chebyshev polynomial:</label>
    <input type="number" id="n">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculate() {
        let n = document.getElementById("n").value;
        let result = document.getElementById("result");
        if (n < 0 || n % 1 !== 0) {
          result.innerText = "Please enter a non-negative integer";
          return;
        }
        if (n === 0) {
          result.innerText = "1";
          return;
        }
        if (n === 1) {
          result.innerText = "t";
          return;
        }
        let t = "1";
        let tMinusOne = "t";
        let tMinusTwo = "0";
        for (let i = 2; i <= n; i++) {
          let ti = `${2}*t*${tMinusOne} - ${tMinusTwo}`;
          tMinusTwo = tMinusOne;
          tMinusOne = t;
          t = ti;
        }
        result.innerText = "t^" + n + ": " + t;
        for (let i = n - 1; i >= 1; i--) {
          let coefficient = eval(t.replace(/t/g, "1*x"));
          result.innerText += ", t^" + i + ": " + coefficient + "*x^" + i;
          t = tMinusOne;
          tMinusOne = tMinusTwo;
          tMinusTwo = `${2}*x*${tMinusOne} - ${t}`;
        }
        result.innerText += ", t^0: " + tMinusOne;
      }
    </script>
  </body>
</html>
