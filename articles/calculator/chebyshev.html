<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculate Chebyshev Polynomial</title>
  </head>
  <body>
    <h1>Calculate Chebyshev Polynomial</h1>
    <label for="n">Enter the degree of Chebyshev polynomial:</label>
    <input type="number" id="n">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculate() {
        let n = document.getElementById("n").value;
        let result = document.getElementById("result");
        if (n < 0 || n % 1 !== 0) {
          result.innerText = "Please enter a non-negative integer";
          return;
        }
        if (n === 0) {
          result.innerText = "1";
          return;
        }
        if (n === 1) {
          result.innerText = "t";
          return;
        }
        let t = "t";
        let tMinusOne = "1";
        let tMinusTwo = "0";
        for (let i = 2; i <= n; i++) {
          let ti = `2*t*${t} - ${tMinusOne}`;
          tMinusTwo = tMinusOne;
          tMinusOne = t;
          t = ti;
        }
        result.innerText = t;
      }
    </script>
  </body>
</html>
