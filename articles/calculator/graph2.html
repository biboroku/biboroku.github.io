<!DOCTYPE html>
<html>
  <head>
    <title>Graphing Calculator</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Graphing Calculator</h1>
    <form>
      <label for="function">f(x) = </label>
      <input type="text" id="function" value="x * x">
      <button type="button" onclick="drawGraph()">Graph</button>
    </form>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      function drawGraph() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw axes
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();

        // Evaluate function and plot points
        var expr = document.getElementById('function').value;
        var f = function(x) { return eval(expr); };
        ctx.beginPath();
        for (var x = -canvas.width / 2; x < canvas.width / 2; x += 0.1) {
          var y = f(x);
          ctx.lineTo(x + canvas.width / 2, canvas.height / 2 - y);
        }
        ctx.stroke();
      }
    </script>
  </body>
</html>
