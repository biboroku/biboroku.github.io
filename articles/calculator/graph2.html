<!DOCTYPE html>
<html>
  <head>
    <title>Math Function Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <label for="function-input">Enter a function: y = </label>
      <input type="text" id="function-input" placeholder="e.g. sin(x)" />
      <button onclick="drawGraph()">Draw Graph</button>
    </div>
    <canvas id="myChart"></canvas>
    <script>
      function drawGraph() {
        const functionInput = document.getElementById("function-input").value;
        const xValues = [];
        const yValues = [];
        for (let x = -10; x <= 10; x += 0.1) {
          xValues.push(x);
          yValues.push(eval(functionInput));
        }
        const chartData = {
          type: "line",
          data: {
            labels: xValues,
            datasets: [
              {
                label: `y = ${functionInput}`,
                data: yValues,
                fill: false,
                borderColor: "rgb(75, 192, 192)",
                tension: 0.1,
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  text: "x",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "y",
                },
              },
            },
          },
        };
        const myChart = new Chart(
          document.getElementById("myChart"),
          chartData
        );
      }
    </script>
  </body>
</html>
