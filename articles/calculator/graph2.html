<!DOCTYPE html>
<html>
  <head>
    <title>Math Function Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>
      // グラフを描画するためのデータを作成
      const xValues = [];
      const yValues = [];
      for (let x = -10; x <= 10; x += 0.1) {
        xValues.push(x);
        yValues.push(Math.sin(x));
      }

      // グラフを描画するための設定
      const chartData = {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              label: "y = sin(x)",
              data: yValues,
              fill: false,
              borderColor: "rgb(75, 192, 192)",
              tension: 0.1,
            },
          ],
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: "x",
              },
            },
            y: {
              title: {
                display: true,
                text: "y",
              },
            },
          },
        },
      };

      // グラフを描画
      const myChart = new Chart(document.getElementById("myChart"), chartData);
    </script>
  </body>
</html>
