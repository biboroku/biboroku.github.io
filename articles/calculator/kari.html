<!DOCTYPE html>
<html>
<head>
    <title>Pell Equation Solver</title>
    <script type="text/javascript">
        function solvePell() {
            var n = parseInt(document.getElementById("n").value);
            var x = 1;
            var y = 0;
            var a = Math.floor(Math.sqrt(n));
            var p = a;
            var q = 1;
            var result = "";
            
            if (a*a == n) {
                result = "No solution exists.";
            }
            else {
                var i = 0;
                while (true) {
                    i++;
                    x = p*x + n*q*y;
                    y = p*y + q*x;
                    var factor = (a + x) / y;
                    p = factor*y - p;
                    q = Math.floor((n - p*p) / q);
                    var b = (a + x) / y;
                    if (i == 1) {
                        result += "[" + p + ", " + q + "]";
                    }
                    else if (i % 2 == 0) {
                        result += ", [" + p + ", " + q + "]";
                    }
                    else {
                        result += ", [" + (b*p + 1) + ", " + (b*q) + "]";
                    }
                    if (p*p - n*q*q == 1) {
                        break;
                    }
                }
            }
            
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Pell Equation Solver</h1>
    <p>Enter a positive integer value for n:</p>
    <input type="number" id="n" min="1" required>
    <button type="button" onclick="solvePell()">Solve</button>
    <p>The smallest solution for Pell equation x^2 - ny^2 = 1 is:</p>
    <p id="result"></p>
</body>
</html>
