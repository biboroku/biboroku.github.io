<!DOCTYPE html>
<html>
<head>
	<title>楕円積分の計算</title>
</head>
<body>
	<h1>楕円積分の計算</h1>
	<p>
		楕円のx軸半径: <input type="number" id="a" step="any"><br>
		楕円のy軸半径: <input type="number" id="b" step="any"><br>
		積分区間の下限: <input type="number" id="start" step="any"><br>
		積分区間の上限: <input type="number" id="end" step="any"><br>
		積分精度: <input type="number" id="n" step="1" value="100"><br>
		<button onclick="calculate()">計算する</button>
	</p>
	<p>
		結果: <span id="result"></span>
	</p>
	<script src="elliptic_integral.js"></script>
</body>
</html>
