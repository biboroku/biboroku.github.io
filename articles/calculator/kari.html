<!DOCTYPE html>
<html>
<head>
	<title>Chirnside Algorithm</title>
</head>
<body>
	<h1>Chirnside Algorithm</h1>
	<p>Enter the coefficients of the polynomial separated by commas:</p>
	<input type="text" id="coefficients" />
	<button onclick="chirnside()">Calculate</button>
	<p id="result"></p>

	<script>
		function chirnside() {
			// Get the coefficients from the input box
			const input = document.getElementById("coefficients").value;
			const coefficients = input.split(",").map(x => parseInt(x));

			// Calculate the chirnside transformation
			const n = coefficients.length - 1;
			const chirnsideCoefficients = [coefficients[n]];
			for (let i = 1; i <= n; i++) {
				const k = n - i + 1;
				let sum = 0;
				for (let j = 1; j <= k; j++) {
					sum += coefficients[j-1] * chirnsideCoefficients[i-j];
				}
				chirnsideCoefficients.push(sum / k);
			}
			chirnsideCoefficients.reverse();

			// Display the result
			const result = document.getElementById("result");
			result.innerHTML = "Chirnside coefficients: " + chirnsideCoefficients.join(", ");
		}
	</script>
</body>
</html>
