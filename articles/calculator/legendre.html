<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Factorial Divisibility Calculator</title>
  </head>
  <body>
    <h1>Factorial Divisibility Calculator</h1>
    <p>Enter two natural numbers below:</p>
    <form>
      <label for="n">n:</label>
      <input type="number" id="n" name="n"><br>
      <label for="m">m:</label>
      <input type="number" id="m" name="m"><br><br>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p id="result"></p>
    <script>
      function calculate() {
        const n = parseInt(document.getElementById("n").value);
        let m = parseInt(document.getElementById("m").value);

        let num = n;
        let count = 0;
        let p = 2;

        while (p <= m) {
          let exp = 0;
          while (m % p === 0) {
            m /= p;
            exp++;
          }
          if (exp > 0) {
            let factorCount = 0;
            let factor = p;
            while (factor <= num) {
              factorCount += Math.floor(num / factor);
              factor *= p;
            }
            count = count === 0 ? Math.floor(factorCount / exp) : Math.min(count, Math.floor(factorCount / exp));
          }
          p++;
        }

        document.getElementById("result").innerHTML = `n! is divisible by ${parseInt(document.getElementById("m").value)} ${count} times.`;
      }
    </script>
  </body>
</html>
