<!DOCTYPE html>
<html>
<head>
	<title>物質量計算機</title>
</head>
<body>
	<h1>物質量計算機</h1>
	<p>Enter the chemical formula:</p>
	<input type="text" id="formulaInput" placeholder="e.g. H2O or NaCl">
	<button onclick="calculateMolecularWeight()">Calculate</button>
	<p id="result"></p>

	<script>
		function calculateMolecularWeight() {
			const formula = document.getElementById("formulaInput").value;
			const elementRegex = /([A-Z][a-z]*)(\d*)/g;
			let totalWeight = 0;
			let match;

			while (match = elementRegex.exec(formula)) {
				const element = match[1];
				const count = match[2] ? parseInt(match[2]) : 1;
				const atomicWeight = getAtomicWeight(element);
				totalWeight += atomicWeight * count;
			}

			document.getElementById("result").textContent = `The molecular weight of ${formula} is ${totalWeight.toFixed(2)} g/mol.`;
		}

		function getAtomicWeight(element) {
			const atomicWeights = {
				"H": 1.008,
				"He": 4.003,
				"Li": 6.941,
				"Be": 9.012,
				"B": 10.81,
				"C": 12.01,
				"N": 14.01,
				"O": 16.00,
				"F": 19.00,
				"Ne": 20.18,
				"Na": 22.99,
				"Mg": 24.31,
				"Al": 26.98,
				"Si": 28.09,
				"P": 30.97,
				"S": 32.07,
				"Cl": 35.45,
				"K": 39.10,
				"Ca": 40.08,
				"Sc": 44.96,
				"Ti": 47.87,
				"V": 50.94,
				"Cr": 52.00,
				"Mn": 54.94,
				"Fe": 55.85,
				"Ni": 58.69,
				"Cu": 63.55,
				"Zn": 65.38,
				"Ga": 69.72,
				"Ge": 72.63,
				"As": 74.92,
				"Se": 78.96,
				"Br": 79.90,
				"Kr": 83.80,
				"Rb": 85.47,
				"Sr": 87.62,
				"Y": 88.91,
				"Zr": 91.22,
				"Nb": 92.91,
				"Mo": 95.94,
				"Tc": 98.00,
				"Ru": 101.1,
				"Rh": 102.9,
				"Pd": 106.4,
				"Ag": 107.9,
				"Cd": 112.4,
				"In": 114.8,
				"Sn": 118.7,
			};
			return atomicWeights[element];
		}
	</script>
</body>
</html>
