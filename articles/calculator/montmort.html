<!DOCTYPE html>
<html>
<head>
	<title>Montmort数を計算する</title>
</head>
<body>
	<h1>Montmort数を計算する</h1>

	<form>
		<label for="n">整数nを入力してください：</label>
		<input type="number" id="n" name="n">
		<button type="button" onclick="calculateMontmort()">計算する</button>
	</form>

	<p id="result"></p>

	<script>
		function calculateMontmort() {
			var n = parseInt(document.getElementById("n").value);
			var montmort = 0;

			if (n <= 1) {
				montmort = 0;
			} else if (n == 2) {
				montmort = 1;
			} else {
				var prev1 = 0;
				var prev2 = 1;

				for (var i = 3; i <= n; i++) {
					montmort = (i - 1) * (prev1 + prev2);
					prev1 = prev2;
					prev2 = montmort;
				}
			}

			document.getElementById("result").innerHTML = "Montmort数は " + montmort + " です。";
		}
	</script>
</body>
</html>
