<!DOCTYPE html>
<html>
<head>
  <title>φ(n) calculator</title>
</head>
<body>
  <h1>φ(n) calculator</h1>
  <p>Enter a positive integer n to calculate φ(n):</p>
  <input type="number" id="input-n" min="1" value="1" />
  <button onclick="calculatePhi()">Calculate φ(n)</button>
  <p id="output"></p>
  <script>
function calculatePhi() {
  // Get the input value
  const n = parseInt(document.getElementById('input-n').value);

  // Calculate φ(n)
  let result = n; // 定数から変数に変更
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) {
      while (n % i === 0) {
        n /= i;
      }
      result -= result / i;
    }
  }
  if (n > 1) {
    result -= result / n;
  }

  // Display the result
  const output = document.getElementById('output');
  output.textContent = `φ(${n}) = ${result}`;
}
  </script>
</body>
</html>
