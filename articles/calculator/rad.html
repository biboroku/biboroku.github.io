<!DOCTYPE html>
<html>
  <head>
    <title>Radical Calculator</title>
    <script>
      function calculateRadical() {
        // Get the input value
        const input = document.getElementById("number").value;
        
        // Find the prime factorization
        let factors = [];
        let divisor = 2;
        while (input > 1) {
          if (input % divisor === 0) {
            factors.push(divisor);
            input = input / divisor;
          } else {
            divisor++;
          }
        }
        
        // Calculate the radical
        const radical = factors.reduce((a, b) => a + b, 0);
        
        // Display the result
        document.getElementById("output").innerHTML = "The radical of " + document.getElementById("number").value + " is " + radical;
      }
    </script>
  </head>
  <body>
    <h1>Radical Calculator</h1>
    <label for="number">Enter a positive integer:</label>
    <input type="number" id="number" name="number">
    <button onclick="calculateRadical()">Calculate</button>
    <p id="output"></p>
  </body>
</html>
