<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>τ(n) Calculator</title>
  </head>
  <body>
    <h1>τ(n) Calculator</h1>
    <p>Enter a natural number n to calculate τ(n):</p>
    <input type="text" id="n" value="">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    
    <script>
      function calculate() {
        let n = parseInt(document.getElementById('n').value);
        if (isNaN(n) || n < 1) {
          document.getElementById('result').innerHTML = "Please enter a positive integer.";
          return;
        }
        
        let tau = 1;
        let p = 2;
        while (n > 1) {
          let count = 0;
          while (n % p == 0) {
            count++;
            n /= p;
          }
          if (count > 0) {
            tau *= (count + 1);
          }
          if (p == 2) {
            p = 3;
          } else {
            p += 2;
          }
        }
        
        document.getElementById('result').innerHTML = "τ(" + parseInt(document.getElementById('n').value) + ") = " + tau;
      }
    </script>
  </body>
</html>
