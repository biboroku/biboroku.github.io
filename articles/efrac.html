<!DOCTYPE html>
<html>
<head>
  <title>エジプト式分数計算機</title>
  <script>
    function calc() {
      var input = document.getElementById("input").value;
      var frac = input.split("/");
      var numerator = parseInt(frac[0]);
      var denominator = parseInt(frac[1]);
      var unitFractions = [];

      while (numerator > 0) {
        var unitDenominator = Math.ceil(denominator / numerator);
        unitFractions.push("1/" + unitDenominator);
        numerator = (numerator * unitDenominator) - denominator;
        denominator = denominator * unitDenominator;
      }

      document.getElementById("output").innerHTML = unitFractions.join(" + ");
    }
  </script>
</head>
<body>
  <h1>エジプト式分数計算機</h1>
  <form>
    <label for="input">Enter a fraction:</label>
    <input type="text" id="input">
    <input type="button" value="Calculate" onclick="calc()">
  </form>
  <br>
  <div id="output"></div>
</body>
</html>
