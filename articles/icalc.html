<!DOCTYPE html>
<html>
<head>
	<title>不定積分計算機</title>
</head>
<body>
	<h1>不定積分計算機</h1>
	<p>独立変数をxとする関数f(x)を入力してください。</p>
	<input type="text" id="inputFunction">
	<button onclick="integrate()">不定積分する</button>
	<p id="result"></p>

	<script>
		function integrate() {
			// 入力された関数の文字列を取得する
			var inputFunction = document.getElementById("inputFunction").value;

			// 入力された関数をxで不定積分する
			var integral = math.integral(inputFunction, 'x');

			// 結果を表示する
			document.getElementById("result").innerHTML = "&#8747;" + inputFunction + " dx = " + integral.toString() + " + C";
		}
	</script>

	<!-- math.jsライブラリを読み込む -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
</body>
</html>
