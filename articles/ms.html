<!DOCTYPE html>
<html>
<head>
  <title>Minesweeper</title>
</head>
<body>
  <h1>Minesweeper</h1>
  <div id="board"></div>
  <script>
    function init() {
      // Create the board
      var board = document.getElementById("board");
      var cells = [];
      for (var i = 0; i < 9; i++) {
        for (var j = 0; j < 9; j++) {
          cells.push(document.createElement("div"));
          cells[i * 9 + j].className = "cell";
          board.appendChild(cells[i * 9 + j]);
        }
      }
      // Initialize the game state
      var mines = 10;
      var revealedCells = [];
      for (var i = 0; i < 9 * 9; i++) {
        cells[i].onclick = function() {
          if (this.className == "mine") {
            // Game over!
          } else if (revealedCells.indexOf(this) == -1) {
            // Reveal this cell and its neighbors
            reveal(this);
          }
        };
      }
      // Start the game!
      reveal(cells[Math.floor(Math.random() * 9 * 9)]);
    }
    function reveal(cell) {
      // Reveal the cell
      cell.className = "revealed";
      // Reveal its neighbors
      for (var i = -1; i <= 1; i++) {
        for (var j = -1; j <= 1; j++) {
          var neighbor = cell.parentNode.children[cell.cellIndex + i * 9 + j];
          if (neighbor && neighbor.className != "mine" && neighbor.className != "revealed") {
            reveal(neighbor);
          }
        }
      }
    }
    window.onload = init;
  </script>
</body>
</html>
