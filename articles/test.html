<!DOCTYPE html>
<html>
  <head>
    <style>
/* 基本設定 */
body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  background-color: #f4f4f4;
  background-image: linear-gradient(120deg, #f0f0f0 0%, #fafafa 100%);
  margin: 0;
  padding: 40px; /* この行を追加 */
}

/* 美しい枠 */
body:before {
  content: "";
  position: fixed;
  top: 15px;
  left: 15px;
  right: 15px;
  bottom: 15px;
  border: 3px solid #333;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  z-index: -1;
}

/* 見出し */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Arial Black', sans-serif;
  color: #333;
}

/* 段落 */
p {
  font-size: 16px;
  line-height: 1.6;
  color: #444;
}

/* リンク */
a {
  text-decoration: none;
  color: #333;
  border: 2px solid #333;
  padding: 8px 16px;
  display: inline-block;
  transition: all 0.3s;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  margin: 8px;
}

a:hover {
  background-color: #333;
  color: #fff;
}

/* 動的な装飾 */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}

a:focus {
  animation: pulse 1s infinite;
}

    </style>
    <meta charset="utf-8">
    <title>Souta's AI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>SoutaGPT</h1>
          <a href="#"></a>
          <a href="#">サービス</a>
          <a href="#">お問い合わせ</a>
    </header>
    <main>
      <section>
        <h2>About this site</h2>
        <p>当社のAI技術は、人々の生活をより豊かに、より便利にするために開発されました。</p>
        <p>さあ、未来を共に創りましょう。</p>
        <a href="#" class="button">もっと詳しく</a>
      </section>
    </main>
    <footer>
      <p>© 2023 Souta's AI. All rights reserved.</p>
    </footer>
  </body>
</html>
