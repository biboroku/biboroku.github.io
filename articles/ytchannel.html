<!DOCTYPE html>
<html>
<head>
	<title>YouTube Channel Info</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#submit").click(function() {
				var channelLink = $("#channel-link").val();
				var channelID = channelLink.split("/").pop();
				var apiURL = "https://www.googleapis.com/youtube/v3/channels?part=statistics&id=" + channelID + "&key=AIzaSyA9IUnmNym4Qimzd9tluoks4ur_8WeGaMw";
				$.getJSON(apiURL, function(data) {
					var subscriberCount = data.items[0].statistics.subscriberCount;
					var videoCount = data.items[0].statistics.videoCount;
					$("#subscriber-count").text("Subscriber count: " + subscriberCount);
					$("#video-count").text("Video count: " + videoCount);
				});
				apiURL = "https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=" + channelID + "&maxResults=1&order=viewCount&type=video&key=YOUR_API_KEY";
				$.getJSON(apiURL, function(data) {
					var videoTitle = data.items[0].snippet.title;
					var viewCount = data.items[0].snippet.viewCount;
					$("#most-viewed-title").text("Most viewed video title: " + videoTitle);
					$("#most-viewed-count").text("Most viewed video view count: " + viewCount);
				});
			});
		});
	</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>YouTube Channel Info</h1>
	<p>Enter a YouTube channel link:</p>
	<input type="text" id="channel-link">
	<button id="submit">Submit</button>
	<p id="subscriber-count"></p>
	<p id="video-count"></p>
	<p id="most-viewed-title"></p>
	<p id="most-viewed-count"></p>
</body>
</html>
